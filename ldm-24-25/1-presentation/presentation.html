<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .profile-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 80%;
            max-width: 600px;
            position: relative; /* For absolute positioning of the form */
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #3498db;
            transition: transform 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.1);
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .profession {
            color: #777;
            font-style: italic;
            margin-bottom: 20px;
        }

        .hobbies-title, .links-title {
            color: #3498db;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .hobbies-list {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .hobbies-list li {
            margin-bottom: 5px;
            color: #555;
        }

        .links-list {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .links-list li {
            margin-bottom: 5px;
        }

        .links-list a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .links-list a:hover {
            color: #2980b9;
        }

        .contact-form {
            width: 80%;
            position: absolute;
            background-color: #eee;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: none; /* Initially hidden */
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"] {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .contact-form button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
        }
        .show-form-button{
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <img src="images/perfil_cv.jpg" alt="Profile Image" class="profile-image" id="profileImage">
        <h1 id="fullName">Your Full Name</h1>
        <p class="profession" id="profession">Your Profession</p>

        <h2 class="hobbies-title">Hobbies</h2>
        <ul class="hobbies-list" id="hobbiesList"></ul>
        <h2 class="links-title">Enlaces</h2>
        <ul class="links-list" id="linksList"></ul>
        <button class="show-form-button" id="showFormButton">Contact Me</button>
        <div class="contact-form" id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Send</button>
        </div>
    </div>

    <script>
        // Basic Animation
        const profileImage = document.getElementById('profileImage');
        profileImage.addEventListener('mouseover', () => {
            profileImage.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.5)';
        });
        profileImage.addEventListener('mouseout', () => {
            profileImage.style.boxShadow = 'none';
        });

        // Show/Hide Form
        const showFormButton = document.getElementById('showFormButton');
        const contactForm = document.getElementById('contactForm');

        showFormButton.addEventListener('click', () => {
            if (contactForm.style.display === 'none') {
                contactForm.style.display = 'block';
                showFormButton.textContent = "Hide Form";
            } else {
                contactForm.style.display = 'none';
                showFormButton.textContent = "Contact Me";
            }
        });

        // Example of changing content dynamically
        document.getElementById('fullName').textContent = "Florindo LÃ³pez";
        document.getElementById('profession').textContent = "Software Engineer";

        const hobbies = ["Reading", "Coding", "Hiking"];
        const hobbiesList = document.getElementById('hobbiesList');

        hobbies.forEach(hobby => {
            const li = document.createElement('li');
            li.textContent = hobby;
            hobbiesList.appendChild(li);
        });

        const links = [
            { text: "GitHub", url: "https://github.com/flolopdel" },
            { text: "LinkedIn", url: "https://www.linkedin.com/in/florindo-l%C3%B3pez-delgado-ab81a563/" },
            { text: "Portfolio", url: "https://www.linkedin.com/in/florindo-l%C3%B3pez-delgado-ab81a563/" }
        ];
        const linksList = document.getElementById('linksList');

        links.forEach(link => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = link.url;
            a.textContent = link.text;
            a.target = "_blank";
            li.appendChild(a);
            linksList.appendChild(li);
        });
    </script>

</body>
</html>
