<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Forms</title>
    <style>
        body {
            font-family: sans-serif;
        }
        form {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        input[type="date"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input:invalid {
            border-color: red;
        }
        .error {
            color: red;
            font-size: 0.8em;
            margin-top: -8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <form action="#" method="post">
        <h2>Basic Form Example</h2>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required minlength="3" maxlength="50" placeholder="Enter your name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8" placeholder="Enter your password">

        <label for="number">Number:</label>
        <input type="number" id="number" name="number" min="0" max="100" placeholder="Enter a number between 0 and 100">

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="tel">Telephone:</label>
        <input type="tel" id="tel" name="tel" pattern="[0-9]{9}" placeholder="Enter a 9-digit phone number">

        <label for="gender">Gender:</label>
        <div>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </div>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">Select a country</option>
            <option value="usa">United States</option>
            <option value="canada">Canada</option>
            <option value="uk">United Kingdom</option>
            <option value="spain">Spain</option>
            <option value="france">France</option>
        </select>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments"></textarea>

        <label for="terms">
            <input type="checkbox" id="terms" name="terms" required>
            I agree to the terms and conditions
        </label>

        <input type="submit" value="Submit">
    </form>

    <script>
        const form = document.querySelector('form');

        form.addEventListener('submit', (event) => {
            if (!form.checkValidity()) {
                event.preventDefault();
                const invalidFields = form.querySelectorAll(':invalid');
                invalidFields.forEach(field => {
                    if (!field.nextElementSibling || !field.nextElementSibling.classList.contains('error')) {
                        const errorDiv = document.createElement('div');
                        errorDiv.classList.add('error');
                        errorDiv.textContent = field.validationMessage;
                        field.parentNode.insertBefore(errorDiv, field.nextSibling);
                    }
                });
            } else {
                // Form is valid, you can proceed with submission
                alert('Form submitted successfully!');
            }
        });

        form.addEventListener('input', (event) => {
            const field = event.target;
            if (field.nextElementSibling && field.nextElementSibling.classList.contains('error')) {
                field.nextElementSibling.remove();
            }
        });
    </script>

</body>
</html>
