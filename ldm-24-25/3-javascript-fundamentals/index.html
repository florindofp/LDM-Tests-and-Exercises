<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JavaScript Fundamentals</h1>

    <div id="output">
        <h2>Output Area</h2>
        <p id="message">This is where messages will appear.</p>
        <ul id="array-output"></ul>
    </div>

    <div id="dom-manipulation">
        <h2>DOM Manipulation</h2>
        <p id="dom-text">This text will be changed.</p>
        <div class="dom-box">Box 1</div>
        <div class="dom-box">Box 2</div>
        <div class="dom-box">Box 3</div>
    </div>

    <button id="myButton">Click Me!</button>

    <script src="script.js"></script>
</body>
</html>
