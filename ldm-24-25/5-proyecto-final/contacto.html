<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Contacto</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">ClimaNoticias</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="clima.html">Clima</a></li>
            <li class="nav-item"><a class="nav-link" href="noticias.html">Noticias</a></li>
            <li class="nav-item"><a class="nav-link" href="acerca.html">Acerca</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container mt-4">
    <h1>Formulario de contacto</h1>
    <form id="form-contacto">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Tel√©fono</label>
        <input type="tel" class="form-control" id="telefono" required>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </main>

  <footer class="text-center mt-5 p-3 bg-light">
    <p>&copy; 2025 ClimaNoticias</p>
  </footer>

  <script src="js/contacto.js"></script>
  <script src="js/tema.js"></script>
</body>
</html>
