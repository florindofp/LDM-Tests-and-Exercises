<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>VUEJS</title>
  </head>

  <body>
    <div id="app" class="container">
      <div v-for="drink in jsonObject.drinks">
        <h1>{{drink.strDrink}}</h1>
        <p>{{drink.strInstructions}}</p>
        <h2>Ingredientes</h2>
        <ol>
          <li v-if="drink['strIngredient'+n]" v-for="n in 15">
            {{drink['strIngredient'+n]}} <span v-if="drink['strMeasure'+n]">({{drink['strMeasure'+n]}})</span>
          </li>
        </ol>
        <!--asdasdasdasd -->
        <ol>
          <li>{{drink.strIngredient1}}</li>
          <li>{{drink['strIngredient1']}}</li>
          <li>{{drink.strIngredient3}}</li>
          <li>{{drink.strIngredient4}}</li>
        </ol>
        <h2>Imagen</h2>
        <img width="350px" :src="drink.strDrinkThumb">
      </div>
    </div>

    <script>

      const App = new Vue({
        el: '#app',
        data: {
          jsonObject: {}
        },
        methods: {
            init() {
              fetch("https://www.thecocktaildb.com/api/json/v1/1/random.php")
              .then(response => response.json())
              .then(data => (this.jsonObject = data));
            }
        },
        mounted(){
            this.init()
        }
      })
    </script>
  </body>
</html>
